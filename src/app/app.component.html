<h1>{{title}}</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit(model)">
  <formly-form [form]="_form" [fields]="fields" [model]="model"></formly-form>
  <button type="submit" class="btn btn-default">SUBMIT</button>
</form>
<pre>{{model | json}}</pre>

<form [formGroup]="form">
  <div *ngFor="let prop of personProps">
    <label>{{ prop }}:</label>
    <input formControlName="{{ prop }}" />
  </div>
</form>
<pre>{{form.value|json}}</pre>
